<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <h1 class="title">My Reviews</h1>
    <div class="card">
      <div class="circle_shape circle_1"></div>
      <div class="circle_shape circle_2"></div>
      <div class="card_photo">
        <img src="" />
      </div>
      <div class="card_title">
        <h3 class="title_name"></h3>
        <h4 class="title_job"></h4>
      </div>
      <div class="card_testimonial">
        <p class="testimonials"></p>
      </div>
      <div class="card_footer">
        <div class="arrowButtons">
          <button class="left_btn">Left</button>
          <button class="right_btn">Rigth</button>
        </div>
        <button class="randomTestimonials">Surprise Me</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
